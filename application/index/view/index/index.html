
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img   src="/static/images/ccc.jpg" width="1920px" style="height:400px;object-fit:cover;"  >
    </div>
    <div class="item">
       <img  src="/static/images/zzz.jpg" width="1920px" style="height:400px;object-fit:cover;" >
    </div>
    
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container sever col-center">
<h2 class="text-center">职造课程</h2>
<div class="row sever  " id="courselist" style="">
 {volist name="coursedata" id="vo"}
   <div class="course-item  col-md-4"  style="width:380px;padding:0 15px;" data-id="{$vo.courseid}">
    <div class="hvr-sweep-to-top coursehover" style="height:200px;width:350px;">
     <img  class="lazyload" data-src="{$vo.label_img}" width="350px"  height="200px"  style="object-fit: cover;position:absolute;" />
     <button class="btn btn-default hidden courseApply" data-loading-text="正在报名..." data-id="{$vo.courseid}" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);z-index:20;" >加入课程</button>
    </div>    
        <h3>{$vo.name}</h3>
        <p class="text-nowrap">{$vo.desc}</p>
        <p>
        <span class="fa fa-eye"></span>
        <span>{$vo.pageview}</span>
        <span class="pull-right">{$vo.price}元</span>
        </p>
    </div>
    

    {/volist}

</div>
</div>
