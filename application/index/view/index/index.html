
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="">
 {volist name="carousel" id="vo"}
<div class="row-center  item {eq name="i" value="1"}active{/eq}"  style="text-align:center;width:100%;height:400px;line-height:400px; font-size: 0;" >
 <img   src="{$vo.src}"  {neq name="$vo.url" value=""}data-url="{$vo.url}"{/neq}  class="mycarousel"  style=""  >
</div>
 {/volist}
  

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container sever col-center">
<h2 class="text-center">职造课程</h2>
<div class="row sever  " id="courselist" style="">
 {volist name="coursedata" id="vo"}
   <div class="course-item  col-md-4"  style="width:380px;padding:0 15px;" data-id="{$vo.courseid}">

     <img  class="lazyload" data-src="{$vo.label_img}" width="350px"  height="200px"  style="object-fit: cover;position:absolute;" />
     <button class="btn btn-default hidden courseApply" data-loading-text="正在报名..." data-id="{$vo.courseid}" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);z-index:20;" >加入课程</button>
    </div>    
        <h3>{$vo.name}</h3>
        <p class="text-nowrap">{$vo.desc}</p>
        <p>
        <span class="fa fa-eye"></span>
        <span>{$vo.pageview}</span>
        <span class="pull-right">{$vo.price}元</span>
        </p>
    </div>
    

    {/volist}

</div>
</div>
