<body  style="scroll-x:scroll;">

                <i class="layui-icon">&#xe640;</i>批量删除
            </button> -->

        刷新

{present name="none"}

</table>

<script src="/admin/layui/layui.js"></script>
<script type="text/javascript">
    layui.use([ 'table', 'layer','jquery','form' ], function() {
        var $=layui.jquery;
        var table = layui.table;
        var layer=layui.layer;
        var form = layui.form
        {notpresent name="none"}
        var init= layer.load(2, {shade: false});
        var articleTable = table.render({
            elem:"#table",
            url: "{:url('UserList')}",
            cols:[[
                {checkbox: true},
                {field: 'userid', title: '编号' },
                {field: 'truename', title: '真实姓名' ,templet: '#nameTpl' },
                {field: 'telphone', title: '手机号码',templet: '#telTpl'},
                {field: 'createtime', title: '创建时间' },
                {field: 'score', title: '操作', width:250, toolbar: '#bar'}
            ]],
            page:true,
            done: function(res, curr, count){ //res:返回的数据  curr:当前页码  count：数据总量
                layer.close(init)
            }
        });


        $(".search").on("click",function(){
            var keyword=$("input[name='keyword']").val();
            if(keyword==""){
                return;
            }
            articleTable.reload({
                where: {
                    keyword:keyword
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });

        })


        {/notpresent}
            table.on('tool(table)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                var dtd=$.Deferred();
                console.log(data)
                if(layEvent === 'detail'){ //查看
                    layer.open({
                        type: 2,
                        title: '内容查看',
                        shadeClose: true,
                        shade: false,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['893px', '600px'],
                        content: "info?userid="+data.userid
                    });

                }else if(layEvent === 'eval'){
                	  layer.open({
                          type: 2,
                          title: '内容查看',
                          shadeClose: true,
                          shade: false,
                          maxmin: true, //开启最大化最小化按钮
                          area: ['893px', '600px'],
                          content: "evalbyuse?userid="+data.userid
                      });
                }
                else if(layEvent === 'addeval'){
              	  layer.open({
                        type: 2,
                        title: '内容查看',
                        shadeClose: true,
                        shade: false,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['893px', '600px'],
                        content: "addeval?userid="+data.userid
                    });
              }
            });
            function  _ajax(url,data,deferred){
                var index = layer.load(2, {shade: false});
                $.ajax({
                    url:url,
                    data:data,
                    type:"post",
                    success:function(data){
                        layer.close(index)
                        if(data==1){
                            deferred.resolve();
                        }else{
                            layer.msg("操作失败");
                        }

                    }

                })


            }

        });

    function refresh(){
        history.go(0)
    }




</script>
<script type="text/html" id="bar">
    <button class="layui-btn layui-btn-xs" lay-event="detail">查看</button>

    <button class="layui-btn layui-btn-warm layui-btn-xs " lay-event="eval">评测管理</button>
 
    <button class="layui-btn  layui-btn-xs " lay-event="addeval">上传评测</button>

    <!-- 这里同样支持 laytpl 语法，如： -->

</script>
