	object-fit:cover;

	height:100%;

<body style="overflow:scroll;">

	<form class="layui-form"  action=""  style="width:70%;">

    <label class="layui-form-label">二维码</label>
 	<button type="button"   class="layui-btn " id="cover1">
	<input type="text"  hidden name="label_img" value="{$data.label_img??''}" />
	<i class="layui-icon">&#xe67c;</i>上传
	</button>


	<div class="img" style="margin:15px 0 0 110px;position:relative;">
	{present name="data"}
         <img  src="{$data.label_img??''}" style="object-fit:cover;width:128px;height:128px;">	
    {/present}			   
	</div>	

	
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>

  </form>
    
    <script type="text/javascript" src="/admin/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/admin/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
	<script src="/admin/js/jquery-3.2.1.min.js"></script>
	<script src="/admin/layui/layui.js"></script>
	<script>
	layui.use(['form','upload','layer'], function(){
		  var form   = layui.form;
		  var upload = layui.upload;
		  var layer  = layui.layer;


        upload.render({
            elem: '#cover1'
            ,url: "{:url('imgUpload')}",
            field:"image"
            ,done: function(res, index, upload){
                if(res.code == 0){
                    $("input[name='label_img']").val(res.src.replace(/\\/g,'/'))
                    if($(".img").children("img").length>0){
                        $(".img").children("img").attr("src",res.src.replace(/\\/g,'/'))
                    }else{
                        $(".img").append('<img   style="object-fit:cover; width:128px;height:128px;"    src="'+res.src.replace(/\\/g,'/')+'"  />')
                    }
                }
                //获取当前触发上传的元素，一般用于 elem 绑定 class 的情况，注意：此乃 layui 2.1.0 新增
                var item = this.item;

                //文件保存失败
                //do something
            }
        });
		  
		  {present name="data"}
		  
		  var desc="{$data.desc}";
		  var reg=new RegExp("<br>","g"); //创建正则RegExp对象    
		  desc=desc.replace(reg,"\n");
		  $("textarea[name='desc']").text(desc)
		  
		  form.render()
		  {/present}
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
	 		if(data.field.label_img==""){
				layer.msg("请上传二维码",{icon:5,shift:6})
				return false;
			}
	 		
		data.field['desc']=data.field['desc'].replace(/\n|\r\n/g,"<br>");
		
	     var url="{:url('addInfo')}";
	     var data={data:data.field}
		     {present  name="data"}
	         url="{:url('editInfo')}";
		     data['pageid']="{$pageid}"
		     {/present}
		    /* layer.msg(JSON.stringify(data.field)); */
		    $.ajax({
		    	url:url,
		    	data:data,
		    	type:"POST",
		    	beforeSend:function(){
		    	 layer.load(2, {shade: false});
		    	},
		    	success:function(data){
		    		layer.closeAll()
		    		if(data==1){
		    			layer.msg("保存成功",{ time: 700 },function(){
		    			  history.go(0)
		    			})
		    		}
		    	}		    
		    })
		    return false;
		  });
		  		  
              upload.render({
			   elem: '.video'
			  ,url: "{:url('videoUpload')}",
			  field:"video",
			  accept:"video"
		     ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
			    layer.load(2); //上传loading
		       },
                choose:function(obj){

                obj.preview(function(index, file, result){
                    console.log(file); //得到文件对象
                });

                  }
			  ,done: function(res, index, upload){			  
			    if(res.code == 0){	
			    	layer.closeAll('loading')
                    $("#videostatus").text(res.filename.name+"已成功保存")
			    }			    
			    //获取当前触发上传的元素，一般用于 elem 绑定 class 的情况，注意：此乃 layui 2.1.0 新增
			    var item = this.item;
			    
			    //文件保存失败
			    //do something
			  }
			});
		  
		  
		});
	</script>

</body>
</html>
