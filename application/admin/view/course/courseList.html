	<script type="text/javascript">

		layui.use([ 'table', 'layer','jquery','form' ], function() {
			var $=layui.jquery;
			var table = layui.table;
			var layer=layui.layer;		
			var form = layui.form
			
			 form.on('select(type)', function(data){	
				 var init= layer.load(2, {shade: false});
				tableIns.reload({
					  where: { 
					     cateid:data.value
					  },
					   done: function(res, curr, count){ //res:返回的数据  curr:当前页码  count：数据总量
					        layer.closeAll("loading")
					    }
					});
			 });  			
		{notpresent name="none"}
			var init= layer.load(2, {shade: false});
		    //初始化table 
			var tableIns = table.render({
				        elem:"#table",	
				        url: "{:url('course/courseByCate')}",
				        cols:[[
				         {checkbox: true},
				         {field: 'courseid', title: '编号' },
				         {field: 'name', title: '职位名称' },
				         {field: 'type', title: '授课形式',templet:"#typeTpl" },
				         {field: 'price', title: '价格' },
				         {field: 'status', title: '状态',templet: '#statusTpl' },
				         {field: 'createtime', title: '创建时间' },
				         {field: 'score', title: '操作', width:250, toolbar: '#bar'}
				        ]],
					   page:true,
					   done: function(res, curr, count){ //res:返回的数据  curr:当前页码  count：数据总量

			{/notpresent}
	
			  	  //添加课程
		  	  	$(".add").on("click",function(){			
						var data = {
								title:"新增课程",
								href : $(this).attr("data-url")
							}
						window.parent.navtab.tabAdd(data)
						
			   })
			
				

	//对课程进行操作
		table.on('tool(table)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			  var data = obj.data; //获得当前行数据
			  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			  var tr = obj.tr; //获得当前行 tr 的DOM对象	
			  var dtd=$.Deferred();
			  console.log(data)
			  if(layEvent === 'detail'){ //查看
				  layer.open({
				      type: 2,
				      title: '内容查看',
				      shadeClose: true,
				      shade: false,
				      maxmin: true, //开启最大化最小化按钮
				      area: ['893px', '600px'],
				      content: "articlePreview?id="+data.postid
				    });

			  } else if(layEvent === 'del'){ //删除
			    layer.confirm('确定删除该课程么', function(index){
			    	  _ajax("{:url('delCourse')}",{courseid:data.courseid},dtd)
					  dtd.done(function(){
						  obj.del(); 
						  layer.close(index);
					  })
			    });
			  } else if(layEvent === 'edit'){ //编辑
				  layer.open({
				      type: 2,
				      title: '课程编辑',
				      shadeClose: true,
				      shade: false,
				      maxmin: true, //开启最大化最小化按钮
				      area: ['893px', '600px'],
				      content: "editCourse?courseid="+data.courseid
				    });
			    
			  }else if(layEvent === 'change2on'){
				  _ajax("{:url('statusChange')}",{courseid:data.courseid,status:1},dtd)
				  dtd.done(function(){
					  $(tr).find("button.on").get(0).outerHTML='<button class="layui-btn layui-btn-warm layui-btn-xs off" lay-event="change2off">撤销发布</button>'
						  obj.update({
							  status:1
				       });
				  })
					
			  }else if(layEvent === 'change2off'){
				  _ajax("{:url('statusChange')}",{courseid:data.courseid,status:0},dtd)
				 dtd.done(function(){
			     $(tr).find("button.off").get(0).outerHTML='<button class="layui-btn layui-btn-xs on" lay-event="change2on">发布</button>'
				  obj.update({
					status:0
				 });
				  })
			
			  }
			});
      
				
				function  _ajax(url,data,deferred){
					var index = layer.load(2, {shade: false});
					$.ajax({
						url:url,
						data:data,
						type:"post",
						success:function(data){
							layer.close(index)
							if(data==1){
								deferred.resolve();
							}else{
								layer.msg("操作失败");
							}
							
						}
						
					})
					
					
				}
				 
		});
	
	function refresh(){
		history.go(0)
	}
	

		
		
	</script>
